<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="post" autocomplete="off">
        <p>
            <label for="isu">Usuário: </label> 
            <input type="text" name="usu" id="isu" required minlength="8" maxlength="15" size="10" placeholder="Nome usuário">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="10">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
