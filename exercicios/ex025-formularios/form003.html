<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="isu">Usuário: </label>
            <input type="text" name="usu" id="isu" required>
        </p>

        <p><label for="imed">Média: </label>
            <input type="number" name="med" id="imed" required min="0" max="10" placeholder="0 a 10">
        </p>

        <p><label for="imes">Ano letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>

        <p><label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>

        <p><label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
